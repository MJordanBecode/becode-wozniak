<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script.js"></script>
    <title>date</title>
</head>
<body>
    <main class="container-main">
        <form action="#">
            <label for="text">chose a number : </label>
            <input type="number" name="number" id="number">
            <input type="submit" value="submit">
        </form>
        <section class="container-section">
            <div class="container-date">
                <div class="container">
                    <p class="day"></p>
                </div>
                <div class="container">
                    <p class="Number">07</p>
                    <p class="Month">OCT</p>
                </div>
                <div class="container">
                    <p class="Year">2019</p>
                </div>
            </div>
            <div>
                <p class="time">10:00:01</p>
            </div>
        </section>
    </main>
</body>
</html>
